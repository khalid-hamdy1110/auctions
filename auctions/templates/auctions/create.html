{% extends "auctions/layout.html" %}

{% block body %}
    {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% endif %}
<h1 class="p-2">Create Listing</h1>

<form action="{% url 'create' %}" method="post" class="mx-3">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title: <span id="required">*</span></label>
        <input autofocus autocomplete="off" class="form-control" type="text" name="title" placeholder="Title" maxlength="64" id="title" required>
    </div>
    <div class="form-group">
        <label for="description">Description: <span id="required">*</span></label>
        <textarea class="form-control" autocomplete="off" type="text" name="description" placeholder="Description" rows="2" id="description" maxlength="600" required></textarea>
    </div>
    <div class="form-group">
        <label for="startingBid">Starting Bid: <span id="required">*</span></label>
        <input class="form-control" autocomplete="off" type="number" name="startingBid" placeholder="Starting Bid" id="startingBid" min="0" required step="0.01">
    </div>
    <div class="form-group">
        <label for="category">Category:</label>
        <select class="form-control selectpicker" id="category" name="category" size="3">
            <option selected value>Select a Category</option>
            {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="image">Image URL:</label>
        <input class="form-control" autocomplete="off" type="url" name="image" placeholder="Image URL" id="image">
    </div>
    <p style="font-size: x-small;" id="required">* This means that the field is required!</p>
    <input class="btn btn-primary" type="submit" value="Create">
</form>

{% endblock %}
