{% extends "auctions/layout.html" %}

{% block body %}

    {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <div class="card mx-auto mt-5" style="width: 25%;"> 
        <div class="card-body">
            <h1 class="card-title text-center mt-3">Login</h1>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group mt-4">
                    <label for="username">Username:</label>
                    <input autofocus class="form-control" autocomplete="off" type="text" name="username" id="username" placeholder="Username">
                </div>
                <div class="form-group mt-4">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" autocomplete="off" name="password" id="password" placeholder="Password">
                </div>
                <input class="btn btn-primary w-100 mt-4" type="submit" value="Login">
            </form>
            <p class="card-text mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
        </div>
    </div>

{% endblock %}
